<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Siddharth Lucky</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>Full Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.firstName + author.lastName}">Siddharth Lucky</td>
        <!--<td th:text="${author}">Siddharth Lucky</td>-->
    </tr>
</table>

</body>
</html>
